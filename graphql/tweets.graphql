query GetTweetData($tweetId: String!) {
  getTweetData(tweetId: $tweetId) {
    name
    username
    profileImageUrl
    createdAt
    text
    source
    verified
  }
}

mutation GetScreenshot($tweetId: String!, $color: String!, $layout: String!) {
  getScreenshot(tweetId: $tweetId, color: $color, layout: $layout) {
    url
    filename
  }
}
